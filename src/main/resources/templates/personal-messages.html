<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Личные сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/styles/form.css" rel="stylesheet">
</head>
<body>
<h2 class="text-center">Личные сообщений</h2>
<div class="user-stat">

    <table class="table">

        <thead>
        <tr>
            <th scope="col">Пользователь</th>
            <th scope="col">Сообщение</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="message : ${messages}">
            <td>
                <span th:if="${message.sender.username != current_user.username}"
                      th:text="${message.sender.username}"> </span>
                <span th:unless="${message.sender.username != current_user.username}">Я</span>
            </td>
            <td th:text="${message.text}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
