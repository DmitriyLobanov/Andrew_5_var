<div class="user-stat">
    <form class="aux" th:method="GET" th:action="@{/admin/registration}">
        <button class="btn btn-secondary btn-lg mw-330px">Зарегистрировать пользователя</button>
    </form>
    <form class="aux" th:method="GET" th:action="@{/auth/logout}">
        <button class="btn btn-secondary btn-lg mw-330px">Выйти</button>
    </form>
</div>

<div class="user-stat">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Пользователь</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="user: ${all_users}">
            <td th:text="${user.username}"></td>
            <td>
                <form th:method="post" th:action="@{/admin/delete/{id}(id = ${user.id}) } ">
                    <button>Удалить пользователя</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
