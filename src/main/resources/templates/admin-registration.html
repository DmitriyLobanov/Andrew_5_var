<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/styles/form.css" rel="stylesheet">
    <meta charset="utf-8">

</head>
<body>
<div class="admin-block">
    <div class="admin-text">Добро пожаловать, администратор</div>
</div>
<div class="wrapper">
    <form th:method="POST" th:action="@{/admin/registration}" th:object="${userDto}" class="form">
        <h1 class="mb-3">Регистрация</h1>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Имя пользователя" th:field="*{username}"
                   id="username"/>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Пароль" th:field="*{password}" id="password"/>
        </div>
        <br/>
        <input type="submit" value="Зарегистрировать" class="btn btn-dark"/>
    </form>
</div>

</body>
</html>
