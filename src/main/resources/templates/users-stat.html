<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/styles/form.css" rel="stylesheet">
    <meta charset="utf-8">

</head>
<body>
<div class="admin-block">
    <div class="admin-text">Статистика для администратора</div>
</div>

<div class="user-stat">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Имя отрпавителя</th>
            <th scope="col">Имя получателя</th>
            <th scope="col">Сообщений отправлено</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="stat: ${statistics}">
            <td th:text="${stat.sender}"></td>
            <td th:text="${stat.receiver}"></td>
            <td th:text="${stat.count}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
